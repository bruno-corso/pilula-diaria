<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm bg-primary d-flex justify-content-center flex-column py-4">
        <div class="d-flex justify-content-center flex-column text-center">
            <h1>Minha Dose Diária</h1>
            <h3>Olá, meu amigo...</h3>
            <h4>Como está o seu dia?</h4>
            <div>
                <ul class="lista__mood list-group list-group-flush ">
                    <li class="list-group-item">
                        <i class="bi bi-moon-stars-fill"></i>Sonolento
                    </li>
                    <li class="list-group-item list-group-item-action"><i class="bi bi-emoji-frown"></i> Triste</li>
                    <li class="list-group-item list-group-item-action"><i class="bi bi-emoji-angry"></i> Irritado</li>
                    <li class="list-group-item list-group-item-action"><i class="bi bi-moon-smile"></i> Feliz</li>
                    <li class="list-group-item list-group-item-action"><i class="bi bi-moon-neutral"></i> Tranquilo</li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column text-center pt-3">
            <h3>Previsão do Tempo</h3>
            <div>
                <!-- Aqui vai ser onde vou fazer API e mostrar a localização -->
                <form>
                    <div class="d-flex align-items-center justify-content-center">
                        <label for="localizacao" class="form-label mb-0">Local</label>
                        <input type="text" class="form-control p-1 w-50 ms-3" id="localizacao"
                            aria-describedby="emailHelp">
                        <button type="submit" class="btn btn-dark ms-3">Submit</button>
                    </div>
                </form>
                <img src="https://placehold.co/400x200" alt="previsao" class="mt-3">
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column text-center pt-3">
            <h3>Futebol</h3>
            <div>
                <!-- Aqui vai ser onde vou fazer API e mostrar a localização -->
                <form>
                    <div class="d-flex align-items-center justify-content-center">
                        <label for="localizacao" class="form-label mb-0">Meu Time</label>
                        <input type="text" class="form-control p-1 w-50 ms-3" id="localizacao"
                            aria-describedby="emailHelp">
                        <button type="submit" class="btn btn-dark ms-3">Submit</button>
                    </div>
                </form>
                <img src="https://placehold.co/400x200" alt="previsao" class="mt-3">
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column text-center pt-3">
            <h3>Meme</h3>
            <div>
                <img src="https://placehold.co/400x200" alt="previsao" class="mt-3">
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column text-center pt-3">
            <h3>Filme para ver</h3>
            <div>
                <img src="https://placehold.co/400x200" alt="previsao" class="mt-3">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
